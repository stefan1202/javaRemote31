<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                >
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <form method="post" th:action="@{/books/create}" th:object="${bookForm}">
            <div class="row">
                <div class="form-group col-md-6">
                    <input id="id" type="number" hidden th:field="*{id}">
                    <label for="author" class="col-form-label">Author name:</label>
<!--                    <input id="author" type="text" th:field="*{author}" class="form-control">-->
                    <select id="author" type="text" th:field="*{author}" class="form-control">
                        <option th:each="aut: ${authors}"
                                th:value="${aut.id}"
                                th:text="${aut}">

                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="title" class="col-form-label">Title:</label>
                    <input id="title" type="text" th:field="*{title}" class="form-control">
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="type" class="col-form-label">Type:</label>
                    <input id="type" type="text" th:field="*{type}" class="form-control">
                    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="pagesNumber" class="col-form-label">Number of pages:</label>
                    <input id="pagesNumber" type="number" th:field="*{pagesNumber}" class="form-control">
                    <span th:if="${#fields.hasErrors('pagesNumber')}" th:errors="*{pagesNumber}" class="text-danger"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
